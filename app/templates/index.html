<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safemap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/proj4@2.12.1/dist/proj4.js"></script>
  </head>

  <body>
    <header class="app-header">
      <div class="app-header__title">Safemap</div>
      <div class="app-header__spacer"></div>
      <input
        class="app-header__search"
        type="text"
        placeholder="Søk adresse"
        aria-label="Søk adresse"
      />
      <button class="app-header__menu" aria-label="Åpne meny">☰</button>
    </header>
    <div id="loading" class="loading-indicator">Laster data...</div>
    <aside id="layer-controls" class="layer-controls">
      <div class="layer-controls__title">Datalag</div>
      <table class="layer-controls__table">
        <tbody>
          <tr>
            <td>Sykehus</td>
            <td><input id="layer-hospitals" type="checkbox" checked /></td>
          </tr>
          <tr>
            <td>Legevakt</td>
            <td><input id="layer-legevakt" type="checkbox" checked /></td>
          </tr>
          <tr>
            <td>Brannstasjoner</td>
            <td><input id="layer-brannstasjoner" type="checkbox" checked /></td>
          </tr>
          <tr>
            <td>Tilfluktsrom</td>
            <td><input id="layer-tilfluktsrom" type="checkbox" checked /></td>
          </tr>
        </tbody>
      </table>
    </aside>
    <div id="map"></div>
    <script src="/static/js/main.js?v=1"></script>
  </body>
</html>
